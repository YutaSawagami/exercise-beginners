<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2>ユーザー登録</h2>
<form th:action="@{/ex04/output}" th:object="${userForm}" method="post">
	<div th:if="${#fields.hasErrors('name')}"
	 th:errors="*{name}"
	 style="color:red"></div>
名前:<br><input type="text" name="name" th:field="*{name}"><br>
 <div th:if="${#fields.hasErrors('age')}"
	 th:errors="*{age}"
	 style="color:red"></div>
年齢:<br><input type="text" name="age" th:field="*{age}"><br>
<div th:if="${#fields.hasErrors('comment')}"
	 th:errors="*{comment}"
	 style="color:red"></div>
コメント:<br><textarea name="comment" rows="5" cols="50" th:field="*{comment}"></textarea>
<button>登録</button>
</form>
</body>
</html>
